<div class="test_page">
  测试
  <!-- 表格主体 -->
  <el-table
    :data="tableData"
    border
    style="width: 100%">
    <el-table-column
      prop="deptName"
      label="部门">
    </el-table-column>
    <el-table-column
      prop="userAct"
      label="用户">
    </el-table-column>
    <el-table-column
      prop="userPhone"
      label="电话">
    </el-table-column>
    <el-table-column
      prop="userPwd"
      label="账号">
    </el-table-column>
    <el-table-column
      prop="address"
      label="地址">
    </el-table-column>
    <el-table-column
      prop="zip"
      label="邮编">
    </el-table-column>
    <el-table-column
      fixed="right"
      label="操作"
      width="200">
      <template slot-scope="scope">
        <el-button type="text" size="small">查看</el-button>
        <el-button type="text" size="small">编辑</el-button>
      </template>
    </el-table-column>
  </el-table>
  
  <!-- 分页器 -->
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page="paginationOption.pageNum"
    :page-sizes="[1, 2, 3, 4]"
    :page-size="paginationOption.pageSize"
    layout="total, sizes, prev, pager, next, jumper"
    :total="paginationOption.total">
  </el-pagination>

  <el-input v-focus v-model="input" placeholder="请输入内容"></el-input>
  {{input | IntegerToThousands}}
  </br>
  本地数据：{{localData}}

  <t-switch></t-switch>

  <t-button></t-button>

</div>
